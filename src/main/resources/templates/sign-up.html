<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Sign Up An Account</h2>
            <form th:action="@{/save-signup}" th:object="${mysignup}" method="post">
                <div class="form-row">
                    <div class="col-md-7 form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{uname}">
                    </div>
                    <div class="col-md-7 form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="col-md-7 form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{emailAddress}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
